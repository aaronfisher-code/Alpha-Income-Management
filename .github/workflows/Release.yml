name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: 'auto'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 22
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Install Wix Toolset
        run: choco install wixtoolset --version=3.14.1

      - name: Increment version if auto
        id: increment_version
        run: |
          if [ "${{ github.event.inputs.version }}" == "auto" ]; then
            new_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F. '{$NF += 1;} 1' OFS=.)
            echo "New version: $new_version"
          else
            new_version=${{ github.event.inputs.version }}
          fi
          echo $new_version > new_version.txt
          mvn versions:set -DnewVersion=$new_version
          echo "::set-output name=new_version::$new_version"
        shell: bash

      - name: Build with Maven
        run: mvn clean package

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.increment_version.outputs.new_version }}
          release_name: Release ${{ steps.increment_version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Upload MSI to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/jpackage/Alpha-Income-${{ steps.increment_version.outputs.new_version }}.msi
          asset_name: Alpha-Income-${{ steps.increment_version.outputs.new_version }}.msi
          asset_content_type: application/x-msi

      - name: Commit version change
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pom.xml
          git commit -m "Increment version to ${{ steps.increment_version.outputs.new_version }}"
          git push
        shell: bash
